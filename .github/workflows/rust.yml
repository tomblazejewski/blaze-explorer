name: Rust

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        toolchain:
          - nightly

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install nightly
        run: rustup install nightly
      - name: Build
        run: cargo +nightly build --verbose
      - name: Run tests
        run: cargo +nightly test --verbose -- --test-threads=1
